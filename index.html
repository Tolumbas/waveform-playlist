<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WaveFormPlaylist</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.typekit.net/igd8lqg.css">
  </head>
</head>
<body>
  <div id="yoyo"></div>
  <div id="waveform-playlist-container">
    <div id="controls">
      <div id="leftside">
          <div id="zoomcontrols">
            <div id="zoomin">zoom in</div>
            <div id="zoomout">zoom out</div>
          </div>
          <div id="prev-button">prev</div>
          <div id="play-button">play</div>
          <div id="song-cover">image</div>
          <div id="song-menu">
            <div id="render">render</div>
            <div id="download">
              <a id="download-link">download</a>
            </div>
            <div id="save">save</div>
            <div id="reset">reset</div>
          </div>
          <div id="info">
            <div id="name"></div>
            <div id="bpmholder">BPM <span id="bpm"></span></div>
            <div id="key">key</div>
            <div id="time">time</div>
            <div id="snapholder">SNAP <span id="snap"></span></div>
            <div id="len">len</div>
          </div>
      </div>
      <div id="rightside">
        <div id="master-volume">master volume</div>
        <div id="escape">escape</div>
      </div>
    </div>
    <div id="playlist"></div>
  </div>
  <div id="dropzone" >dropFilesHere</div>
  <script type="text/javascript" src="waveform-playlist.var.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <script src="emitter.js"></script>
</body>
</html>
